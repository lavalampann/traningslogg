<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Träningslogg</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="app.js"></script>
  <nav>
    <button id="btnAddExercise">Lägg till övning</button>
    <button id="btnExercises">Övningar</button>
    <button id="btnStats">Statistik</button>
  </nav>

  <main>
    <section id="addExerciseSection" class="hidden">
      <h2>Lägg till ny övning</h2>
      <input id="newExerciseName" type="text" placeholder="Namn på övning" />
      <button id="saveExerciseBtn">Spara</button>
    </section>

    <section id="exercisesSection" class="hidden">
      <h2>Övningar</h2>
      <ul id="exerciseList"></ul>
      <div id="logSetSection" class="hidden">
        <h3>Logga set för <span id="currentExerciseName"></span></h3>
        <input id="inputReps" type="number" placeholder="Reps" min="1" />
        <input id="inputWeight" type="number" placeholder="Vikt (kg)" min="0" step="0.1" />
        <button id="addSetBtn">Lägg till set</button>
        <ul id="setsList"></ul>
      </div>
    </section>

    <section id="statsSection" class="hidden">
      <h2>Statistik</h2>
      <select id="statsExerciseSelect"></select>
      <div id="statsOutput"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
